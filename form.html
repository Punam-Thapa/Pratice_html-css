<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Fill the details
            </h1>
        </header>
        <hr>
    <main>
    <form action="">
        <h2>Personal details</h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <br> <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <br> <br>
        <label for="psw">Password:</label>
        <input type="password" id="psw" name="psw" size="12">
        <br> <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" value="Birthday" name="birthday">
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br> <br>
        <label for="file">choose a file to upload:</label>
        <input type="file" id="file" name="file" multiple>
        <br> <br>
        <label for="select your label">Study:</label>
        <input list="study" name="study">
        <datalist id="study">
            <option value="pre-primary" selected>
                <option value="primary">
                    <option value="secondary">
                        <option value="higher secondary"></option>
            

            
        </datalist>
        <br>

        <h2>Hobbies</h2>
        <label for="dance">Dancing</label>
        <input type="radio" id="dance" value="Dancing">
        <br> <br>
        <label for="sing">Singing</label>
        <input type="radio" id="sing" value="Singing" checked>
        <br> <br>
        <label for="travel">Travelling</label>
        <input type="radio" id="travel" value="Travelling">
        <br> <br>

        <h2>Choose your favourite color</h2>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="color">
        <br> <br>

        <h2>Choose your favourite subjects</h2>
        <label for="math">Math</label>
        <input type="checkbox" id="math" value="Math">
        <br> <br>
       
        <label for="science">Science</label>
        <input type="checkbox" id="science" value="Science">
        <br> <br>
        <label for="English">English</label>
        <input type="checkbox" id="English" value="English">
        <br> <br>
        
        <input type="button" value="submit">
        

    </form>
</main>
<hr>

<footer>
    <p>copyright &copy; punam</p>
</footer>
</body>
</html>
