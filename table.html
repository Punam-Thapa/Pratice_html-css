<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    tr:nth-child(odd) {
  background-color: #D6EEEE;
    }

    
    table, th, td {
      border:2px solid black;
      border-collapse: collapse;
    }
    </style>
<body>
    <table style="width: 100%;">
        <caption>My Sisterrrrrr</caption>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Punam Thapa</td>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>Simran Shripal</td>
            <td>Australia</td>
        </tr>
    </table>
</body>
</html>
